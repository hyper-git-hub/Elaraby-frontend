<div class="margin-bottom-10  row">
  <app-reporting-buttons [search]="false" [type]="'usage_hours'" (btnClicked)="getReport($event)"
                         [btnsDimension]="'col-lg-4'"
                         [calendarDimension]="'col-sm-4'"></app-reporting-buttons>
</div>
<div class="col-lg-12">


  <div class="chartbox">
    <div style="display: block;height: 250px;">
      <app-bar-chart *ngIf="usageBarChartReady" [showGridLines]="true"
                     [legendsObj]="{display: true, position: 'bottom', labels: {boxWidth: 10}}"
                     [barChartData]="UsageBarChartData" [chartHeight]="'250px'"
                     [barChartLabels]="usageChartLabels" [barChartColors]="barChartColors[1]"
                     [axislabels]="usageAxisLabel"></app-bar-chart>
      <app-spin-loading [appLoader]="usageAppLoader"></app-spin-loading>
      <app-data-not-found *ngIf="!usageBarChartReady"></app-data-not-found>


    </div>
  </div>


</div>
