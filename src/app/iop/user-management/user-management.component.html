<div #formModal class="modal fade modal-info text-left" id="editpop1" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-center modal-lg">
    <div class="modal-content">
      <div class="modal-header" styleProp="">
        <button type="button" class="close" #closeForm data-dismiss="modal">
          <span>x</span>
        </button>
        <h4 class="modal-title">Add User</h4>
      </div>

      <div class="modal-body">
        <div class="">
          <div class="row">

            <form [formGroup]="userForm" id="userFormID" (ngSubmit)="onSubmit(userForm.value)">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input type="text" formControlName="first_name" class="form-control" />
                        <span class="error-message"
                          *ngIf="userForm.get('first_name').getError('isAlphabetsAndNumbers')">Choose only
                          alphabets/numbers </span>
                        <span class="error-message" *ngIf="userForm.get('first_name').getError('required')">Required
                        </span>

                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input type="text" formControlName="last_name" class="form-control" />
                        <span class="error-message" *ngIf="userForm.get('last_name').getError('required')">Required
                        </span>
                        <span class="error-message"
                          *ngIf="userForm.get('last_name').getError('isAlphabetsAndNumbers')">Choose only
                          alphabets/numbers </span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Role</label>
                        <input type="text" [readonly]="true" formControlName="role" class="form-control" />
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Customer </label>
                        <input type="text" [readonly]="true" formControlName="customer" class="form-control" />

                      </div>
                    </div>

                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Contact Number</label>
                        <p-inputMask formControlName="contact_number" mask="99999-99-9999999" characterPattern="[0-9]"
                          placeholder="99999-99-9999999" [styleClass]="'form-control'"></p-inputMask>

                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Date of Joining</label>
                        <div class="input-icon">
                          <p-calendar [readonlyInput]="false" [(ngModel)]="date_of_joining"
                            styleClass="prime-datetime disabled" formControlName="date_joined"></p-calendar>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Gender</label>
                        <p-dropdown *ngIf="!restrictedForm;" styleClass="prime-dropdown" [options]="itemListGenders"
                          formControlName="gender" placeholder="Gender">
                        </p-dropdown>
                        <input *ngIf="restrictedForm" type="text" class="form-control" formControlName="gender" />

                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="control-label">Language</label>
                        <p-dropdown *ngIf="!restrictedForm" styleClass="prime-dropdown" [options]="itemListLanguage"
                          formControlName="language" placeholder="Select Language">
                        </p-dropdown>
                        <input *ngIf="restrictedForm" type="text" class="form-control" formControlName="language" />

                      </div>
                    </div>


                    <button [disabled]="!userForm.valid || (!userForm.dirty)" type="submit"
                      class="btn btn-sm btn-primary pull-right" form="userFormID">
                      Save
                    </button>


                  </div>
