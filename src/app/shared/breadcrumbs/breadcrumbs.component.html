<div class="breadcrumb-box">
  <ol class="breadcrumb breadcrumb-arrow ">
    <li>
      <a class="icon ion-ios-home" [routerLink]="home.url? home.url : 'javascript:void(0)' "> {{home.label}} </a>
    </li>
    <li *ngFor="let item of items">
      <a [href]="item.url? item.url : 'javascript:void(0)'">{{item.label}}</a>
    </li>
  </ol>
</div>
